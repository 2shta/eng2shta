<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>صفحتي الشخصية</title>
    <style>
        body {
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.postimg.cc/02NjQhMR/aacbaae80ad0ea24301d7b1a7b58a81b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: moveBackground 20s linear infinite alternate;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 0.1;
        }

        .buttons {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;justify-items: center;
        }

        .button {
            width: 150px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .whatsapp {
            background-color: #25d366;
        }

        .whatsapp:hover {
            background-color: #1ebe56;
        }

        .telegram {
            background-color: #0088cc;
        }

        .telegram:hover {
            background-color: #0077aa;
        }

        .tiktok {
            background-color: #000000;
        }

        .tiktok:hover {
            background-color: #444444;
        }

        .instagram {
            background-color: #e4405f;
        }

        .instagram:hover {
            background-color: #d73555;
        }

        .facebook {
            background-color: #3b5998;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .phone {
            background-color: #25d366;
        }

        .phone:hover {
            background-color: #1ebe56;
        }

        .clock-date {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            width: calc(100% - 20px);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .clock {
            text-align: left;
        }

        .date {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="clock-date">

        <a href="https://www.facebook.com/2SHTAX?mibextid=ZbWKwL" target="_blank" class="button facebook">

</a>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeStr = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            document.getElementById('clock').textContent = timeStr;

            var dateStr = now.toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('date').textContent = dateStr;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
